<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пенсионный калькулятор</title>
  </head>
  <body>
    <h1>Пенсионный калькулятор</h1>

    <div class="form-group">
      <label for="age">Ваш возраст:</label>
      <input type="number" id="age" placeholder="Введите ваш возраст" />
    </div>

    <div class="form-group">
      <div class="gender-title">Ваш пол:</div>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="male" name="gender" value="male" checked />
          <label for="male">Мужской</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Женский</label>
        </div>
      </div>
    </div>

    <button id="calculateBtn">Рассчитать</button>

    <div class="form-group">
      <label for="result">Результат:</label>
      <textarea id="result" readonly></textarea>
    </div>

    <script>
      document
        .getElementById("calculateBtn")
        .addEventListener("click", function () {
          const age = parseInt(document.getElementById("age").value);
          const gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;

          let message;
          if (age <= 17) {
            message = "Вам работать ещё рано — учитесь";
          } else if (
            (gender === "male" && age <= 59) ||
            (gender === "female" && age <= 54)
          ) {
            message = "Вам ещё работать и работать";
          } else if (
            (gender === "male" && age <= 64) ||
            (gender === "female" && age <= 59)
          ) {
            message = "Скоро пенсия!";
          } else {
            message = "Вам пора на пенсию";
          }

          document.getElementById("result").value = message;
        });
    </script>
  </body>
</html>
